application: soichi-mizutani
version: 1
runtime: go
api_version: go1

handlers:
- url: /assets
  static_dir: public/assets
  application_readable: true

- url: /.*
  script: _go_app

skip_files:
- ^(vendor/.*)
- ^(src/.*)
- ^(node_modules/.*)
- ^(public/assets/config.rb)
- ^(public/assets/sass/.*)
- ^(public/assets/.sass-cache/.*)
