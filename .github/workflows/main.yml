name: Build and Deploy
on:
  push:
    branches: main
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Build Hugo
        uses: lowply/build-hugo@v0.92.1
      - name: Authenticate via OIDC
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsOIDC/soichi-mizutani.com
          aws-region: ap-northeast-1
      - name: Deploy to S3
        run: ./script/deploy.sh
