language: go
go:
- 1.8.3
install:
- make deps
before_deploy:
- make build
deploy:
  provider: script
  script: deploy.sh
  on:
    repo: lowply/soichi-mizutani.com
    all_branches: true
    tags: true
before_install:
- openssl aes-256-cbc -K $encrypted_731cee31a456_key -iv $encrypted_731cee31a456_iv
  -in deploy_rsa.enc -out deploy_rsa -d
